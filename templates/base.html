{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="{{ meta.description_search }}"/>
    <meta name="keywords" content="{{ meta.keywords }}"/>
    <meta name="format-detection" content="{{ meta.format_detection }}"/>

    <title>{% block title %} {% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link href="{% static '/styles/reset.css' %}" rel="stylesheet">
    <link href="{% static '/styles/grid.css' %}" rel="stylesheet">
    <link href="{% static '/styles/common.css' %}" rel="stylesheet">

    <link href="{% static '/styles/header.css' %}" rel="stylesheet">

<!--    <link href="{% static '/styles/menu.css' %}" rel="stylesheet">-->

<!--    <link href="{% static '/styles/index.css' %}" rel="stylesheet">-->
</head>
<body>

{% include 'navbar.html' %}

{% block content %}
{% endblock content %}

{% include 'footer.html' %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        new Splide('.splideBanner').mount();
        new Splide('.gallerySplide').mount();
        new Splide('.gallerySplideMobile', {
            gap: 10
        }).mount();
    });
</script>

<link href="{% static '/js/slider/css/splide.min.css' %}" rel="stylesheet">
<script src="{% static '/js/slider/js/splide.min.js' %}"></script>
<link href="{% static '/styles/customStylesSlider.css' %}" rel="stylesheet">

<!--<script src="{% static '/js/index.js' %}"></script>-->

<!--<script src="{% static '/js/menu.js' %}"></script>-->

<script src="{% static '/js/mobileMenu.js' %}"></script>
<link href="{% static '/styles/popupGallery.css' %}" rel="stylesheet">
<link href="{% static '/styles/footer.css' %}" rel="stylesheet">
</body>
</html>
